{% load static %}
<!DOCTYPE html>
<html {% block language %}{% endblock %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}{% endblock %}
    <title>Blog {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'icons/main_icon.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4ecfd52a8a.js" crossorigin="anonymous"></script>
</head>
<a hidden target="_blank" href="https://icons8.com/icon/jnU5ze2ojiku/book-and-pencil">Book And Pencil icon by <a hidden target="_blank" href="https://icons8.com">Icons8</a></a>
<body>

    <!-- Navigation bar -->
    <header class="bg-white">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4 sm:px-6 lg:px-8">
          <!-- Left side with icon -->
          <a class="block text-teal-600" href="{% url 'home' %}">
            <span class="sr-only">Home</span>
            <img class="w-12" src="{% static 'icons/main_icon.png' %}" alt="Main icon">
          </a>
      
          <!-- Right side with links -->
          <nav aria-label="Global" class="flex items-center">
            <ul class="flex items-center space-x-4 text-sm">
              <li>
                <a class="text-gray-500 hover:text-gray-600" href="{% url 'home' %}">Inicio</a>
              </li>
              <li>
                <a class="text-gray-500 hover:text-gray-600" href="{% url 'spirituality' %}">Espiritualidad</a>
              </li>
              <li>
                <a class="text-gray-500 hover:text-gray-600" href="{% url 'personal' %}">Personal</a>
              </li>
            </ul>
          </nav>
        </div>
    </header>    
    <!-- End Navigation bar -->

    <div class="min-h-screen flex flex-col">
      <!-- Main content -->
      <main class="container mx-auto py-4 flex-grow">
          {% block content %}{% endblock %}
      </main>
  
      <!-- Footer -->
      <footer class="bg-gray-100">
          <div class="mx-auto max-w-5xl px-4 py-4 sm:px-6 lg:px-8">
              <p class="mt-2 text-center text-gray-500">
                  Developed and written by <a href="https://github.com/codinSamueldev" target="_blank" rel="noopener noreferrer">@csamueldev</a>
              </p>
          </div>
      </footer>
  </div>  
</body>
</html>
